<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile" template="template/ui.xhtml">
	<ui:define name="body">
		<pm:page id="firstpage">
			<pm:header>First page header</pm:header>
			<pm:content>
				<h3>JSF Lab</h3>
				<h:form id="primeForm">
					<p:inputText id="name" value="#{mainController.primeName}">
						<p:ajax event="keyup" process="@this"
							update=":firstpage:primeForm:nameGroup" />
					</p:inputText>
					<h:panelGroup id="nameGroup">
						<h:outputText value="Hi #{mainController.primeName}!!"
							rendered="#{not empty mainController.primeName}" />
					</h:panelGroup>

					<p:orderList value="#{mainController.cities}" var="city" controlsLocation="none" itemLabel="#{city}" itemValue="#{city}" />

					
					<pm:field>
						<p:outputLabel for="basic" value="Basic:" />
						<p:inputText id="basic" />
					</pm:field>

					<pm:field>
						<p:outputLabel for="password" value="Password:" />
						<p:password id="password" />
					</pm:field>

					<pm:field>
						<p:outputLabel for="search" value="Search:" />
						<p:inputText id="search" placeholder="Search text" type="search" />
					</pm:field>

					<pm:field>
						<p:outputLabel for="phone" value="Phone:" />
						<p:inputText id="phone" placeholder="Phone Number" type="tel" />
					</pm:field>

					<pm:field>
						<p:outputLabel for="textarea" value="Textarea" />
						<p:inputTextarea id="textarea" />
					</pm:field>

					<pm:field>
						<p:outputLabel for="selectOneMenu" value="SelectOneMenu" />
						<p:selectOneMenu id="selectOneMenu">
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItem itemLabel="Option 1" itemValue="1" />
							<f:selectItem itemLabel="Option 2" itemValue="2" />
							<f:selectItem itemLabel="Option 3" itemValue="3" />
						</p:selectOneMenu>
					</pm:field>

					<pm:field>
						<p:outputLabel for="slider" value="Slider" />
						<pm:inputSlider id="slider" value="50" />
					</pm:field>

					<pm:field>
						<p:outputLabel for="rangeSlider" value="RangeSlider" />
						<pm:rangeSlider id="rangeSlider">
							<pm:inputSlider id="sliderStart" value="20" />
							<pm:inputSlider id="sliderEnd" value="80" />
						</pm:rangeSlider>
					</pm:field>

					<pm:field>
						<p:outputLabel for="switch" value="Switch" />
						<p:inputSwitch id="switch" />
					</pm:field>

					<pm:field>
						<p:outputLabel for="selectOneRadio" value="SelectOneRadio" />
						<p:selectOneRadio id="selectOneRadio">
							<f:selectItem itemLabel="Option 1" itemValue="1" />
							<f:selectItem itemLabel="Option 2" itemValue="2" />
							<f:selectItem itemLabel="Option 3" itemValue="3" />
						</p:selectOneRadio>
					</pm:field>

					<pm:field>
						<p:outputLabel for="selectOneButton" value="SelectOneButton" />
						<p:selectOneButton id="selectOneButton">
							<f:selectItem itemLabel="Option 1" itemValue="1" />
							<f:selectItem itemLabel="Option 2" itemValue="2" />
							<f:selectItem itemLabel="Option 3" itemValue="3" />
						</p:selectOneButton>
					</pm:field>

					<pm:field>
						<p:outputLabel for="selectBooleanCheckbox"
							value="SelectBooleanCheckbox" />
						<p:selectBooleanCheckbox id="selectBooleanCheckbox"
							itemLabel="I agree" />
					</pm:field>

					<pm:field>
						<p:outputLabel for="selectManyCheckbox" value="SelectManyCheckbox" />
						<p:selectManyCheckbox id="selectManyCheckbox">
							<f:selectItem itemLabel="Option 1" itemValue="1" />
							<f:selectItem itemLabel="Option 2" itemValue="2" />
							<f:selectItem itemLabel="Option 3" itemValue="3" />
						</p:selectManyCheckbox>
					</pm:field>
				</h:form>
			</pm:content>
			<pm:footer>
				Author: maw
			</pm:footer>
		</pm:page>
	</ui:define>
</ui:composition>
